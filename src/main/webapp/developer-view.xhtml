<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
    <ui:define name="content">

            <h:head>
                <title>
                    Developer Detail
                </title>
            </h:head>
            <h1>Developer Detail</h1>
        <h:body>
            <h:form id="developerForm">
                    <h2>Developer</h2>
                    <h:panelGrid  columns = "2"
                                 cellpadding = "10" cellspacing = "1">
                        <p:outputLabel value="Name " />
                        <h:outputText value="#{developerView.developer.firstname} #{developerView.developer.lastname}" />
                        <p:outputLabel value="Email " />
                        <h:outputText value="#{developerView.developer.email}" />
                        <p:outputLabel value="Skills " />
                        <h:outputText value="#{developerView.developer.skills}"/>
                        <f:facet name = "footer">
                            <h:panelGroup style = "display:block; text-align:right">
                                <h:selectOneMenu id="newSkill" value="#{developerView.newSkill}" >
                                    <f:selectItem itemValue="Microservice" itemLabel="Microservice" />
                                    <f:selectItem itemValue="Java" itemLabel="Java" />
                                    <f:selectItem itemValue="Python" itemLabel="Python" />
                                    <f:selectItem itemValue="Node.js" itemLabel="Node.js" />
                                    <f:selectItem itemValue="Cobol" itemLabel="Cobol" />
                                    <f:selectItem itemValue="ASW" itemLabel="ASW" />
                                </h:selectOneMenu>
                                <h:commandButton value="Add Skill" action="#{developerView.addSkill}" />
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
